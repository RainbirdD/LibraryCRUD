<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование книги </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="mb-auto">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Поиск книг <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog/add">Добавить книгу</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h1>Редактировать книгу:</h1>
    <div  th:each="el : ${post}" >
        <form  method="post">
            <input type="text" th:value="${el.bookTitle}" name="bookTitle" placeholder="Введите название книги" class="form-control"><br>
            <input type="text" th:value="${el.author}"  name="author" placeholder="Имя автора" class="form-control"><br>
            <input type="text" th:value="${el.genre}"  name="genre" placeholder="Жанр" class="form-control"><br>
            <input type="text" th:value="${el.publisher}"  name="publisher" placeholder="Издательство" class="form-control"><br>
            <input type="text" th:value="${el.storage}"  name="storage" placeholder="Хранилище" class="form-control"><br>
            <input type="number"  min="0000" max="9999" th:value="${el.isbn}" name="isbn" placeholder="ИСБН" class="form-control"><br>
            <input type="number" min="1800" max="2021"  th:value="${el.yearOfBook}" name="yearOfBook" placeholder="Год издания" class="form-control"><br>
            <button type="submit" class="btn btn-success"> Обновить</button><br>
        </form>
    </div>
</div>

<footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
</footer>
</body>
</html>
